<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/my.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/my.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body th:style="'background: url(/imags/1.jpg)'">
<div class="lowin">
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <div >
                    <div class="title" style="">
                        <div class="btns cur">管理员登陆</div>
                        <div class="btns">教师登陆</div>
                    </div>
                    <div class="box cur" >
                        <form action="/login1" method="post">
                            <div class="lowin-group">
                                <label>管理员编号</label>
                                <input type="text" autocomplete="tno1" name="tno1" class="lowin-input">
                            </div>
                            <div class="lowin-group password-group">
                                <label>密码</label>
                                <input type="password" name="tpassword1" autocomplete="current-password1" class="lowin-input">
                            </div>
                            <button class="lowin-btn login-btn">
                                登录
                            </button>
                        </form>
                    </div>
                    <div class="box">
                        <form action="/login" method="post">
                            <div class="lowin-group">
                                <label>教师编号</label>
                                <input type="text" autocomplete="tno" name="tno" class="lowin-input">
                            </div>
                            <div class="lowin-group password-group">
                                <label>密码</label>
                                <input type="password" name="tpassword" autocomplete="current-password" class="lowin-input">
                            </div>
                            <button class="lowin-btn login-btn">
                                登录
                            </button>

                            <div class="text-foot">
                                还没有账户? <a href="/register" class="register-link">注册</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
</div>
</body>
<script>
$(function(){
    $('.btns').on('click',function(){
        $('.btns').removeClass('cur');
        $(this).addClass('cur');

        console.log();
        var num = $(this).index();

        $('.box').removeClass('cur');
        $('.box').eq(num).addClass('cur');
    });
});
</script>
</html>
