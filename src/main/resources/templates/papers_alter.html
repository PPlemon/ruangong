<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="common/backstageNavigator.html :: head"></div>

</head>

<body>
<div th:replace="common/backstageNavigator.html :: banner"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common/backstageNavigator.html :: navi"></div>
        <main id="TA" role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">修改教改论文</h1>
            </div>
            <form th:action="@{/DoPapersUpdate}" method="post">
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">论文编号</span>
                        </div>

                        <input  class="form-control mr-sm-2" readonly="readonly" type="number"  th:name="ppno" v-model="ppno" placeholder="">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">论文名称</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="ppname" v-model="ppname"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">作者</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="author" v-model="author"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">期刊</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="journal" v-model="journal" placeholder="">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">等级</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="rank" v-model="rank"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">出版日期</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="pubdate" v-model="pubdate" placeholder="">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">等级编号</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="rankno" v-model="rankno" placeholder="">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <button class="btn btn-outline-primary mr-sm-2" type="submit">
                        <span data-feather="user-plus"></span>
                        提交
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>

<script >
    var ta = new Vue({
        el: '#TA'
        ,
        data: {
            ppno: [[${updatePaper.ppno}]],
            ppname: '[[${updatePaper.ppname}]]',
            author: [[${updatePaper.author}]],
            journal: '[[${updatePaper.journal}]]',
            pubdate: [[${updatePaper.pubdate}]],
            rankno:[[${updatePaper.rankno}]],
            rank: '[[${updatePaper.rank}]]'
        }
    })
</script>

</body>

</html>
